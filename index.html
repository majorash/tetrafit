<!DOCTYPE HTML>
<html>
<head>
  <meta charset='utf-8' />
  <title>Tetrafit</title>
  <link href='css/demo.css' rel='stylesheet' type='text/css' media='screen' />
</head>
<body>

  <h1>Tetrafit</h1>

  <div id="settings">

    <div class='examples'>
      <label for='examples'>Import commande: </label>
      <select class='example'>
        <option value='complex'>  cmd00001       </option>
      </select>
    </div>

    <div class='blocks'>
      <label for='blocks'>Entrez vos caisses: <span class='example'><b>W</b>x<b>H</b>[x<b>N</b>]</span></label>
      <textarea class='block_color' rows=12></textarea>
    </div>


    <div class='size'>
      <label for='size'>size: </label>
      <select class='size_block'>
        <option selected>250x1350</option>
        <option>800x600</option>
        <option>automatic</option>
      </select>
    </div>

    <div class='sort'>
      <label for='sort'>sort: </label>
      <select class='sorting'>
        <option>none</option>
        <option>width</option>
        <option>height</option>
        <option selected>maxside</option>
        <option>area</option>
        <option>random</option>
        <option>type_</option>
      </select>
    </div>

    <div class='color'>
      <label for='color'>Couleur: </label>
      <ul class='color_desc'>
        <li>Lumiere : Jaune</li>
        <li>Son : Rouge</li>
        <li>Structure : Vert</li>
      </ul>
      </select>
    </div>

    <div class="ratio">
      Filled: <span class='ratios'>0</span>%
    </div>

    <div class="nofitting" class="nofit">
    </div>

  </div>

  <div id="packing">
    <canvas id="canvas">
      <div id="unsupported">
        Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
      </div>
    </canvas>
  </div>


  <script src='js/jquery.js'>        </script>
  <script src='js/packer.js'>        </script>
  <script src='js/packer.growing.js'></script>
  <script src='js/demo.js'>          </script>

</body>
</html>
