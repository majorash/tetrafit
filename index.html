<!DOCTYPE HTML>
<html>

<head>
  <meta charset='utf-8' />
  <title>Tetrafit</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link href='css/demo.css' rel='stylesheet' type='text/css' media='screen' />
</head>

<body>
  <main>
    <div class="title">
      <h1>Tetrafit</h1>
      <h2>Organisation de la logistique des transports</h2>
    </div>
    <div class="category-choice letterSize">
      <label for="category-choice">Choix de la cat√©gorie des caisses</label>
      <select name="category" id="category">
        <option value="0">Lumiere</option>
        <option value="1">Son</option>
        <option value="2">Structure</option>
      </select>
      <div class="input-desc"></div>
    </div>
    <div id="settings">
      <div class='examples'>
        <label for='examples'>Import commande : </label>
        <select class='example'>
          <option value='complex'> cmd00001 </option>
        </select>
      </div>

      <div class='blocks'>
        <label for='blocks'>Vos caisse : <span
            class='example'><b>Largeur</b>x<b>Longueur</b>[x<b>Nombre</b>]</span></label>
        <textarea class='block_color' rows=12></textarea>
      </div>
      <div class='size'>
        <label for='size'>Camion : </label>
        <select class='size_block'>
          <option selected value="250x1350">80-100 m3</option>
          <option value="250x1000">50 m3</option>
          <option value="220x700">20 m3</option>
          <!-- <option>automatic</option> -->
        </select>
      </div>

      <div class='sort'>
        <label for='sort'>sort : </label>
        <select class='sorting'>
          <option>none</option>
          <option>width</option>
          <option>height</option>
          <option selected>maxside</option>
          <option>area</option>
          <option>random</option>
          <option>type_</option>
        </select>
      </div>

      <div class="ratio">
        Remplissage du camion : 
        <span class='ratios'> 0</span>%
      </div>

      <div class="nofitting" class="nofit">
      </div>

    </div>
    <div class='color'>
      <label for='color'>Couleur: </label>
      <ul class='color_desc'>
        <li>Lumiere : Jaune</li>
        <li>Son : Vert</li>
        <li>Structure : Violet</li>
      </ul>
    </div>
    <div id="packing">
      <canvas id="canvas">
        <div id="unsupported">
          Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
        </div>
      </canvas>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <script src='js/packer.js'> </script>
  <script src='js/packer.growing.js'></script>
  <script src='js/demo.js'> </script>

</body>

</html>
